<html>
<head>
  <title>Sports Quiz App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header>
    <h1>Sports Quiz</h1>
    <h3>Welcome to the Sports Quizz.<br> This quiz contains 10 questions about various sports topics</h3>
    <div class="progress-bar hidden">
      <div class="current-progress"></div>
    </div>
  </header>
  <main>
    <section class="quiz-introduction">
      <div class="image-container">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSc3S_16YMemKr0xz5gqIJgRFontagmpFDl5hCSIcsilQ7AjEb2fA" class="home-screen-image">
      </div>
      <div>
        <button class="start-quiz-button myButton">Start Quiz</button>
      </div>
    </section>

    <section class="q-and-a hidden">
      <h2></h2>
      <p></p>
    </section>

    <section class="multiple-choice hidden">
      <ul>
        <li>
          <p class="option" id="A">A</p>
          <p class="answer"></p>
        </li>
        <li>
          <p class="option" id="B">B</p>
          <p class="answer"></p>
        </li>
        <li>
          <p class="option" id="C">C</p>
          <p class="answer"></p>
        </li>
        <li>
          <p class="option" id="D">D</p>
          <p class="answer"></p>
        </li>
      </ul>
    </section>







  </main>

  <footer>

  </footer>
  
</body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
